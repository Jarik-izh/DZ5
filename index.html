<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table with Cubes</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="background">
    <div class="container">
        <div class="table-container">
            <div class="row">
                <div class="left-cube red-light-cube">1</div>
                <div class="right-cube red-light-cube">2</div>
            </div>
            <div class="row">
                <div class="left-cube red-light-cube">1</div>
                <div class="half-width right-cube red-light-cube">5</div>
                <div class="half-width right-cube red-light-cube">4</div>
                <div class="half-width right-cube red-light-cube">3</div>
                <div class="half-width right-cube red-light-cube">2</div>
            </div>
            <div class="row">
                <div class="left-cube red-light-cube">1</div>
                <div class="right-cube red-light-cube">4</div>
                <div class="left-cube red-light-cube">2</div>
                <div class="right-cube red-light-cube">3</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
